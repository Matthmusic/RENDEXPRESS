name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: electron-react/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r python_backend/requirements.txt

      - name: Install dependencies
        run: npm ci
        working-directory: electron-react

      - name: Build renderer
        run: npm run build
        working-directory: electron-react

      - name: Package artifacts
        run: |
          tar -czf rendexpress-dist.tar.gz \
            -C electron-react dist \
            -C .. python_backend

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendexpress-dist
          path: rendexpress-dist.tar.gz

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: rendexpress-dist.tar.gz
          generate_release_notes: true
